name: Java CI with Mavenn

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
   

    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: version change
      run: |
        a=$(cat VERSION)
        echo $a
        b=$(awk -vFS=. -vOFS=. '{$3++;print}' <<<$a)
        sed -i {s/$a/$b/} VERSION
        cat VERSION
        ls -a
        pwd
        git config --global user.email "sharath.kumarjadala@livewire.com"
        git config --global user.name "sharath"
        git add /home/runner/work/java-maven/java-maven/VERSION
        git commit -m "Bumped version"
        git push origin master --force
        a=$(cat VERSION)
        echo "Tagging $a"
        git tag  $a
        git push origin $a
        #Here We are Uploading Jar file to github actions 
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: sss
        path: /home/runner/work/java-maven/java-maven/target/my-app-1.0-SNAPSHOT.jar
#This Step includes Azure Container registry Login 
    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
          login-server:  signup.azurecr.io
          username: ${{ secrets.ACR_USERNAME1 }}
          password: ${{ secrets.ACR_PASSWORD1 }}
    - name: docker build and pushing images to acr
      run: |
       version=$(cat VERSION)
       docker build -t signup.azurecr.io/signup:$version -f /home/runner/work/java-maven/java-maven/Dockerfile .
       docker tag signup.azurecr.io/signup:$version signup.azurecr.io/signup:latest
       docker push signup.azurecr.io/signup:$version 
       docker push signup.azurecr.io/signup:latest
